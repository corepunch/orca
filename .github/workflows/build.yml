name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libpng-dev \
            libfreetype6-dev \
            libjpeg-dev \
            liblua5.4-dev \
            libxml2-dev \
            liblz4-dev \
            zlib1g-dev \
            libcurl4-openssl-dev \
            libwayland-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev

      - name: Build
        run: make

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: orca-linux
          path: |
            build/bin/orca
            build/lib/liborca.*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install \
            libpng \
            freetype \
            jpeg-turbo \
            lua \
            libxml2 \
            lz4 \
            zlib \
            curl \
            pkg-config

      - name: Setup Lua pkg-config
        run: |
          # Create lua5.4.pc symlink for compatibility
          LUA_PC_DIR=$(brew --prefix)/lib/pkgconfig
          if [ -f "$LUA_PC_DIR/lua.pc" ] && [ ! -f "$LUA_PC_DIR/lua5.4.pc" ]; then
            ln -s "$LUA_PC_DIR/lua.pc" "$LUA_PC_DIR/lua5.4.pc"
          fi

      - name: Build
        run: make

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: orca-macos
          path: |
            build/bin/orca
            build/lib/liborca.*
