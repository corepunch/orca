name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            libpng-dev \
            libfreetype6-dev \
            libjpeg-dev \
            liblua5.4-dev \
            libxml2-dev \
            liblz4-dev \
            zlib1g-dev \
            libcurl4-openssl-dev \
            libwayland-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev

      - name: Build
        run: make

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: orca-linux
          path: |
            build/bin/orca
            build/lib/liborca.*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install \
            libpng \
            freetype \
            jpeg-turbo \
            lua \
            libxml2 \
            lz4 \
            zlib \
            curl \
            pkg-config

      - name: Setup Lua for pkg-config
        run: |
          # Homebrew's lua provides lua.pc, but Makefile expects lua5.4
          # Create a lua5.4.pc that points to the Homebrew Lua installation
          LUA_PC_DIR=$(brew --prefix)/lib/pkgconfig
          LUA_PREFIX=$(brew --prefix lua)
          LUA_VERSION=$(lua -v 2>&1 | grep -oE '[0-9]+\.[0-9]+' | head -1)
          
          # Create lua5.4.pc file if it doesn't exist
          if [ ! -f "$LUA_PC_DIR/lua5.4.pc" ]; then
            echo "prefix=$LUA_PREFIX" > "$LUA_PC_DIR/lua5.4.pc"
            echo "exec_prefix=\${prefix}" >> "$LUA_PC_DIR/lua5.4.pc"
            echo "libdir=\${exec_prefix}/lib" >> "$LUA_PC_DIR/lua5.4.pc"
            echo "includedir=\${prefix}/include/lua" >> "$LUA_PC_DIR/lua5.4.pc"
            echo "" >> "$LUA_PC_DIR/lua5.4.pc"
            echo "Name: Lua" >> "$LUA_PC_DIR/lua5.4.pc"
            echo "Description: An Extensible Extension Language" >> "$LUA_PC_DIR/lua5.4.pc"
            echo "Version: $LUA_VERSION" >> "$LUA_PC_DIR/lua5.4.pc"
            echo "Requires:" >> "$LUA_PC_DIR/lua5.4.pc"
            echo "Libs: -L\${libdir} -llua" >> "$LUA_PC_DIR/lua5.4.pc"
            echo "Cflags: -I\${includedir}" >> "$LUA_PC_DIR/lua5.4.pc"
          fi
          
          # Verify the setup
          echo "Checking lua5.4 pkg-config:"
          pkg-config --cflags --libs lua5.4 || echo "Warning: lua5.4 pkg-config check failed"

      - name: Build
        run: make

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: orca-macos
          path: |
            build/bin/orca
            build/lib/liborca.*
